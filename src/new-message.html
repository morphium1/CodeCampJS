<template>
    <form role="form" submit.delegate="submit()" validate.bind="validation">
        <div class="form-group">
            <label for="ln">Sender</label>
            <input type="text" value.bind="sender" class="form-control" id="ln" placeholder="sender" >
        </div>
        <div class="form-group">
            <label for="ln">Message</label>
            <input type="text" value.bind="message" disabled.bind="!sender" class="form-control" id="ln" placeholder="message">
        </div>
        <button type="submit" class="btn btn-default" disabled.bind="!validation.result.isValid">Submit</button>
    </form>
</template>
