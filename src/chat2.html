<template>
    <require from="channel-selector"></require>
    <require from="new-message"></require>
    <require from="message-list"></require>
    <section class="au-animate">
        <h2>${heading}</h2>
        <div>
            <div class="list-group">
                <channel-selector channel.two-way="chatModel.channel"></channel-selector>
                <new-message  on-save.call="chatModel.addMessage(message)" channel.bind="chatModel.channel"></new-message>

            </div>
            <message-list messages.bind="chatModel.messages"></message-list>
        </div>
    </section>
</template>
